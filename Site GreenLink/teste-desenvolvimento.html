<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GreenLink - Teste Local</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    :root {
      --primary-color: #4facfe;
      --glass-bg: rgba(255, 255, 255, 0.55);
      --glass-border: rgba(255, 255, 255, 0.4);
      --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: linear-gradient(270deg, #36b5f5, #93f860, #36b5f5);
      background-size: 400% 400%;
      animation: fundoAnimado 7s ease infinite;
      min-height: 100vh;
      display: flex;
    }

    @keyframes fundoAnimado {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .main-content {
      margin-left: 0;
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .map-header {
      background: var(--glass-bg);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }

    #map {
      flex: 1;
      width: 100%;
      border-radius: 20px;
      box-shadow: var(--shadow);
      border: 2px solid rgba(255, 255, 255, 0.5);
    }

    .btn-location {
      padding: 10px 20px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .popup-title {
      font-weight: bold;
      color: #007bb5;
      font-size: 15px;
    }

    .status-badge {
      padding: 2px 6px;
      border-radius: 4px;
      color: white;
      font-size: 10px;
      font-weight: bold;
      margin-left: 5px;
    }

    .popup-btn {
      display: block;
      text-align: center;
      background: #2ecc71;
      color: white !important;
      margin-top: 10px;
      text-decoration: none;
      padding: 8px;
      border-radius: 5px;
      font-size: 12px;
      font-weight: bold;
    }

    .legend {
      position: absolute;
      bottom: 30px;
      right: 20px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: var(--shadow);
      z-index: 400;
    }

    .legend-item {
      display: flex;
      align-items: center;
      margin: 5px 0;
      font-size: 12px;
    }

    .legend-color {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      margin-right: 8px;
    }
  </style>
</head>

<body>
  <div class="main-content">
    <div class="map-header">
      <div>
        <h2>üå± GreenLink - Teste Desenvolvimento</h2>
        <p id="loadingText" style="font-size:12px;color:#555;">
          Carregando dados de teste...
        </p>
      </div>
      <button class="btn-location" onclick="centralizarUsuario()">üìç Minha Localiza√ß√£o</button>
    </div>

    <div id="map"></div>

    <div class="legend">
      <strong>Legenda</strong>
      <div class="legend-item">
        <div class="legend-color" style="background: #2aad27;"></div>
        <span>Aberto</span>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background: #f39c12;"></div>
        <span>Fecha em Breve</span>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background: #cb2b3e;"></div>
        <span>Fechado</span>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {

      const map = L.map('map').setView([-23.5505, -46.6333], 12);

      // Mapa base
      L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        attribution: '¬© OpenStreetMap & CARTO'
      }).addTo(map);

      const iconConfig = {
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
        shadowSize: [41, 41]
      };

      const iconVerde = L.icon({
        ...iconConfig,
        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png'
      });

      const iconAmarelo = L.icon({
        ...iconConfig,
        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-yellow.png'
      });

      const iconVermelho = L.icon({
        ...iconConfig,
        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png'
      });

      // Dados de teste para desenvolvimento
      const dadosTeste = [
        {
          nome: "Ecoponto Centro",
          status: "Aberto",
          endereco: "Av. Paulista, 1000 - Centro, S√£o Paulo",
          horarios: {
            semana: "08:00 √†s 18:00",
            domingo: "09:00 √†s 14:00"
          },
          lat: -23.5505,
          lng: -46.6333,
          estrelas: 5
        },
        {
          nome: "Ecoponto Zona Leste",
          status: "Aberto",
          endereco: "Rua da Paz, 500 - Tatuap√©, S√£o Paulo",
          horarios: {
            semana: "08:00 √†s 17:00",
            domingo: "Fechado"
          },
          lat: -23.5451,
          lng: -46.5558,
          estrelas: 4
        },
        {
          nome: "Ecoponto Vila Mariana",
          status: "Fecha em Breve",
          endereco: "Av. Brasil, 2000 - Vila Mariana, S√£o Paulo",
          horarios: {
            semana: "08:00 √†s 16:00",
            domingo: "Fechado"
          },
          lat: -23.5889,
          lng: -46.6250,
          estrelas: 3
        },
        {
          nome: "Ecoponto Zona Oeste",
          status: "Fechado",
          endereco: "Rua das Flores, 300 - Butant√£, S√£o Paulo",
          horarios: {
            semana: "Fechado",
            domingo: "Fechado"
          },
          lat: -23.5638,
          lng: -46.7270,
          estrelas: 2
        },
        {
          nome: "Ecoponto Santana",
          status: "Aberto",
          endereco: "Av. Cruzeiro do Sul, 1500 - Santana, S√£o Paulo",
          horarios: {
            semana: "08:00 √†s 18:00",
            domingo: "10:00 √†s 16:00"
          },
          lat: -23.5105,
          lng: -46.6150,
          estrelas: 4
        }
      ];

      // Processa e adiciona marcadores
      let markersFound = 0;

      dadosTeste.forEach(local => {
        const lat = parseFloat(local.lat);
        const lng = parseFloat(local.lng);

        if (!isNaN(lat) && !isNaN(lng)) {
          markersFound++;

          // Determina o status e define o √≠cone e cor correspondente
          const statusText = local.status?.toLowerCase() || '';
          
          let icon, cor;
          
          if (statusText.includes('aberto')) {
            icon = iconVerde;
            cor = '#2aad27'; // Verde
          } else if (statusText.includes('fecha') || statusText.includes('breve')) {
            icon = iconAmarelo;
            cor = '#f39c12'; // Amarelo
          } else {
            icon = iconVermelho;
            cor = '#cb2b3e'; // Vermelho
          }

          const estrelas = "‚≠ê".repeat(parseInt(local.estrelas) || 0);

          const popup = `
            <span class="popup-title">${local.nome}</span><br>
            ${estrelas}
            <span class="status-badge" style="background:${cor}">
              ${local.status}
            </span><br><br>
            üìç ${local.endereco}<br>
            üïí Semana: ${local.horarios.semana}<br>
            üïí Domingo: ${local.horarios.domingo}
            <a class="popup-btn" target="_blank"
               href="https://www.google.com/maps?q=${lat},${lng}">
               üöó Tra√ßar rota
            </a>
          `;

          L.marker([lat, lng], { icon }).addTo(map).bindPopup(popup);
        }
      });

      document.getElementById("loadingText").innerText =
        markersFound + " ecopontos carregados para teste!";

      window.centralizarUsuario = function () {
        navigator.geolocation.getCurrentPosition(pos => {
          map.setView([pos.coords.latitude, pos.coords.longitude], 15);
          L.marker([pos.coords.latitude, pos.coords.longitude])
            .addTo(map)
            .bindPopup("üìç Voc√™ est√° aqui!")
            .openPopup();
        });
      };
    });
  </script>
</body>
</html>
